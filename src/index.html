<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <!-- <include src="./partials/example.html"></include> -->
    <header>
      <form class="search-form" id="search-form">
        <input
          class="input-form"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="button-form button" type="submit">Search</button>
      </form>
    </header>

    <main>

      <section class="gallery-conteiner">
             <div>
                <h1 class="visually-hidden">Welcome to Filmoteka Page</h1>
                <h2 class="visually-hidden">Searched movies</h2>
                  <ul class="gallery">
                    <!-- Карточки изображений -->
                  </ul>
             </div>
      </section>

      <button type="button" class="load-more button">Load more</button>
    </main>

    <!-- Footer -->
  <footer class="footer">
  <div class="container footer-container">
    <p class="footer-text">© 2021 | All Rights Reserved | Developed with
      <svg class="footer-icon" width="14" height="13">
        <use href="./images/symbol-defs.svg#icon-favorite"></use>
      </svg>
      by <span class="developers"> GoIT Students</span></p>
   
      
    </p>
  </div>
</footer>
    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
